<!DOCTYPE html><html><head>
<title>Calculadora</title><meta charset="utf-8">
<script type="text/javascript">

function cuadrado() {
  var num = document.getElementById('numero');
  num.value=Math.pow(num.value,2);
}

function cubo() {
  var num = document.getElementById('numero');
  num.value=Math.pow(num.value,3);
}

function quatro() {
  var num = document.getElementById('numero');
  num.value=Math.pow(num.value,4);
}

function seno() {
  var num = document.getElementById('numero');
  num.value=Math.sin(num.value);
}

function inverso() {
  var num = document.getElementById('numero');
  num.value=1/num.value;
}

</script>
</head>

<h3>Calculadora</h3>

<body>
  Numero:
  <input type="text" id="numero"><p>
  <button onclick="cuadrado()"> x^2</sup> </button>
  <button onclick="cubo()"> x^3</sup> </button>
  <button onclick="quatro()"> x^4</sup> </button>
  <button onclick="seno()"> sin(x)</button>
  <button onclick="inverso()"> 1/x</button>
</body>
</html>
